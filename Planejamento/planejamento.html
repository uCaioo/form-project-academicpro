<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planejamento.css">
    <title>Planejamento</title>
</head>
<body>
    <div class="container">
        <header>Cadastro de planejamento</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do prédio</span><br><br>

                    <div class="fields">
                        <div class="input field">
                            <label>Semestre:</label>
                        <input type="text" placeholder="Digite o semestre" required>
                        </div>
                        <br>
                        
                        <div class="input field">
                            <label>Turma:</label>
                        <input type="text" placeholder="Digite a turma" required>
                    </div>
                    <br>
                    <div class="input field">
                        <label>CH ofertada:</label>
                    <input type="text" placeholder="CH ofertada" required>
                </div>
                <br>
                <div class="input field">
                    <label>Modalidade:</label>
                <select name="Modalidade" id="Modalidade">
                    <option value="Presencial">Presencial</option>
                    <option value="EAD">EAD</option>
                    <option value="Semipresencial">Semipresencial</option>
                  </select>
            </div>
            <br>
            <div class="input field">
                <label>Status:</label>
                <select name="Status" id="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                  </select>
            </div>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
