<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="periodo letivo.css">
    <title>Periodo</title>
</head>
<body>
    <div class="container">
        <header>Cadastro de Período letivo</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do período</span><br><br>

                    <div class="fields">
                        <div class="input field">
                            <label>Nome:</label>
                        <input type="text" placeholder="Digite o nome do período" required>
                        </div>
                        <br>
                        
                        <div class="fields">
                            <div class="input field">
                                <label>Data de início:</label>
                            <input type="date" placeholder="Digite a data do início" required><div class="fields">
                                <div class="input field">
                                    <br>
                                    <label>Data de término:</label>
                                <input type="date" placeholder="Digite a data do término" required>
                                <br>
                                <br>
                                <div class="fields">
                                    <div class="input field">
                                        <label>Descrição:</label>
                                    <input type="text" placeholder="Digite a descrição" required>
                                    </div>
                        
                        
                    </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
