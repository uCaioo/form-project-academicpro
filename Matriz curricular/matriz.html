<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matriz.css">
    <title>matriz</title>
</head>
<body>
    <div class="container">
        <header>Cadastro de matriz curricular</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da matriz curricular</span><br><br>

                    <div class="fields">
                        <div class="input field">
                            <label>Início:</label>
                        <input type="date" placeholder="inicio da matriz curricular" required>
                        </div>
                        <br>
                        
                    <div class="fields">
                        <div class="input field">
                            <label>Código:</label>
                        <input type="text" placeholder="Digite o código da matriz" required>
                    </div>
                    <br>
                    <div class="input field">
                        <label>Curso:</label>
                    <input type="text" placeholder="Digite o nome do curso" required>
                </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
