<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="predio.css">
    <title>Predio</title>
</head>
<body>
    <div class="container">
        <header>Cadastro de Prédio</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do prédio</span><br><br>

                    <div class="fields">
                        <div class="input field">
                            <label>Nome:</label>
                        <input type="text" placeholder="Digite o nome do prédio" required>
                        </div>
                        <br>
                        
                    <div class="fields">
                        <div class="input field">
                            <label>Endereço:</label>
                        <input type="text" placeholder="Digite o endereço" required>
                        
                        
                    </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
