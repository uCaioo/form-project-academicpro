<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instituição de ensino.css">
    <title>Instituição</title>
</head>
<body>
    <div class="container">
        <header>Cadastro de instituição de ensino</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da instituição</span><br><br>

                    <div class="fields">
                        <div class="input field">
                            <label>Razão social:</label>
                        <input type="text" placeholder="Digite a razão social" required>
                        </div>
                        <br>
                        <div class="fields">
                            <div class="input field">
                                <label>Nome:</label>
                            <input type="text" placeholder="Digite o nome da instituição" required>
                            <br>
                            <br>
                            <div class="fields">
                                <div class="input field">
                                    <label>Matriz:</label>
                                <input type="text" placeholder="Digite a matriz" required>
                                <br>
                                <br>
                                <div class="fields">
                                    <div class="input field">
                                        <label>Filiais:</label>
                                    <input type="text" placeholder="Digite as Filiais" required>
                                    <br>
                                    <br>
                                    <div class="input field">
                                        <label>Cursos oferecidos:</label>
                                        <select name="titulação" id="titulação">
                                            <option value="Análise e des. de sistemas">Análise e des. de sistemas</option>
                                            <option value="Ciência da computação">Ciência da computação</option>
                                            <option value="Engenharia da computação">Engenharia da computação</option>
                                            <option value="Sistemas da informação">Sistemas da informação</option>
                                          </select>
                                    </div>
                        
                </div>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
