<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="disciplinas.css">
    <title>Disciplina</title>
</head>
<body>
    <div class="container">
        <header>Cadastro de disciplina</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da disciplina</span><br><br>

                    <div class="fields">
                        <div class="input field">
                            <label>Nome:</label>
                        <input type="text" placeholder="Digite o nome da disciplina" required>
                        </div>
                        <br>
                        <div class="input field">
                            <label>Código:</label>
                        <input type="text" placeholder="Digite o Código da disciplina" required>
                    </div>
                    <br>
                    <div class="input field">
                        <label>CH total:</label>
                    <input type="text" placeholder="CH total" required>
                </div>
                <br>
                <div class="input field">
                    <label>CH teórica:</label>
                <input type="text" placeholder="CH teórica" required>
            </div>
            <br>
            <div class="input field">
                <label>CH prática:</label>
            <input type="text" placeholder="Digite o CH prática" required>
        </div>
        <br>
        <div class="input field">
            <label>CH online:</label>
        <input type="text" placeholder="Digite o CH online" required>
    </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
